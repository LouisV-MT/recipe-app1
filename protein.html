<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Recipe Today | General Proteins</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-LN+7fdVzj6u52u30Kp6M/trliBMCMKTyK833zpbD+pXdCLuTusPj697FH4R/5mcr" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
</head>
<body id="protein-page">
<header>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <div class="container-fluid">
            <a class="navbar-brand fs-3 text-info" href="protein.html">Recipe Today</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                    <li class="nav-item">
                        <a class="nav-link active" aria-current="page" href="protein.html">General Protein</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="desserts.html">Desserts</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="breakfast.html">Breakfast</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="vegan.html">Vegan</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#" id="surpriseMeLink">Surprise Me!</a>
                    </li>
                </ul>
                <form class="d-flex" id="globalSearchForm">
                    <input class="form-control me-2" type="search" placeholder="Search recipe by name" aria-label="Search" id="globalSearchInput">
                    <button class="btn btn-outline-light" type="submit">Search</button>
                </form>
            </div>
        </div>
    </nav>
</header>

<main class="container mt-3">
    <h1 class="mb-3">Explore Protein-Rich Recipes</h1>

    <section id="proteinCategorySelection" class="mb-5">
        <h2>Choose a Protein Category:</h2>
        <div class="row row-cols-1 row-cols-md-2 mt-2 row-cols-lg-3 g-4" id="proteinCategoryCards">
            <div class="col">
                <div class="card h-100" data-category="Beef">
                    <img src="https://www.themealdb.com/images/category/beef.png" class="card-img-top" alt="Beef Meals">
                    <div class="card-body">
                        <h5 class="card-title">Beef</h5>
                    </div>
                </div>
            </div>
            <div class="col">
                <div class="card h-100" data-category="Chicken">
                    <img src="https://www.themealdb.com/images/category/chicken.png" class="card-img-top" alt="Chicken Meals">
                    <div class="card-body">
                        <h5 class="card-title">Chicken</h5>
                    </div>
                </div>
            </div>
            <div class="col">
                <div class="card h-100" data-category="Seafood">
                    <img src="https://www.themealdb.com/images/category/seafood.png" class="card-img-top" alt="Seafood Meals">
                    <div class="card-body">
                        <h5 class="card-title">Seafood</h5>
                    </div>
                </div>
            </div>
            <div class="col">
                <div class="card h-100" data-category="Lamb">
                    <img src="https://www.themealdb.com/images/category/lamb.png" class="card-img-top" alt="Lamb Meals">
                    <div class="card-body">
                        <h5 class="card-title">Lamb</h5>
                    </div>
                </div>
            </div>
            <div class="col">
                <div class="card h-100" data-category="Pork">
                    <img src="https://www.themealdb.com/images/category/pork.png" class="card-img-top" alt="Pork Meals">
                    <div class="card-body">
                        <h5 class="card-title">Pork</h5>
                    </div>
                </div>
            </div>
            <div class="col">
                <div class="card h-100" data-category="Goat">
                    <img src="https://www.themealdb.com/images/category/goat.png" class="card-img-top" alt="Goat Meals">
                    <div class="card-body">
                        <h5 class="card-title">Goat</h5>
                    </div>
                </div>
            </div>
        </div>
    </section>

    <section id="selectedCategoryRecipes" class="mb-5" style="display: none;">
        <h2 id="selectedCategoryTitle"></h2>
        <div class="text-center mb-4">
        </div>
        <div class="row row-cols-1 row-cols-md-2 row-cols-lg-3 g-4" id="proteinRecipesDisplay">
        </div>
    </section>

</main>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/js/bootstrap.bundle.min.js" integrity="sha384-7qAoOXltbVP82dhxHAUje59V5r2YsVfBafyUDxEdApLPmcdhBPg1DKg1ERo0BZlK" crossorigin="anonymous"></script>
<script src="script.js"></script>
</body>
</html>
